<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Falcon Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>ISBAD Falcon Calculator</h1>
          <p>Paste a scan of your fleet below to find out if you have enough</p>
        </div>
      </div>
      <div id="js-form">
        <form>
          <fieldset>
            <label for="falcons">Fleet scan</label>
            <textarea rows="10" id="falcons"></textarea>
            <a href="#" class="button js-falcons">Assess Falcon Quantity</a>
          </fieldset>
        </form>
      </div>
      <div id="js-result" style="display:none">
        <div id="js-result-text"></div>
        <a href="#" id="js-try-again">Back</a>
      </div>
    </div>
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script type="text/javascript">
    $('.js-falcons').click(function(){
    var amount = ($('#falcons').val().toLowerCase().match(/falcon/g) || []).length;
    var msg = '<h4>No Falcons found, unable to classify this as a fleet to be honest</h4>';
    switch(amount) {
    case 0:
    break;
    case 1:
    msg = '<h4>' + amount + ' Falcon is not enough, are you even trying ?</h4>';
    break;
    case 420:
    var msg = '<h4>You have the correct number of Falcons in your fleet</h4>';
    break;
    default:
    msg = '<h4>' + amount + ' Falcons is not enough Falcons, please add more Falcons</h4>';
    }
    $('#js-result-text').html(msg);
    $('#js-form').hide();
    $('#js-result').show();
    });
    $('#js-try-again').click(function(){
    $('#falcons').val('');
    $('#js-form').show();
    $('#js-result').hide();
    });
    </script>
  </body>
</html>
